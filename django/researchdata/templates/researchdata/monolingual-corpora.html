{% extends "base.html" %}
{% load static %}

{% block main %}

<section>
    <h2>Monolingual Corpora</h2>

    {{ query_input }}
    {{ query_output }}
</section>

<section>

    <div id="settings">

    </div>

    <div class="querylang" data-lang="">

        <!-- Basic Search -->
        <div class="querylang-basicsearch">
            <h3>Basic Search</h3>
            <div class="querylang-basicsearch-instances">
                <!-- Content filled via JS -->
            </div>
            <div class="querylang-basicsearch-instancebuttons">
                <button class="querylang-basicsearch-instancebuttons-add">+</button>
                <button class="querylang-basicsearch-instancebuttons-remove">-</button>
            </div>
        </div>

        <!-- Metadata -->
        <div class="querylang-metadata">
            <h3>Metadata</h3>
            <label>Year <input type="text" class="querylang-metadata-year"></label>
            <label>Court Type <input type="text" class="querylang-metadata-courttype"></label>
            <label>Date <input type="text" class="querylang-metadata-date"></label>
            <label>Title <input type="text" class="querylang-metadata-title"></label>
            <label>URL <input type="text" class="querylang-metadata-url"></label>
            <label>Judges <input type="text" class="querylang-metadata-judges"></label>
            <label>Citation / File ID <input type="text" class="querylang-metadata-citation"></label>
        </div>

        <!-- CQP Search -->
        <div class="querylang-cqpsearch">
            <h3>CQP Search</h3>
            <form method="get" action="">
                <input type="text" class="querylang-cqpsearch-query" name="cqpsearch" title="CQP Search">
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
</section>


<!-- JS -->
<script>
$(document).ready(function(){

    // Querylang Basic Search Instance Buttons: Add
    $('.querylang-basicsearch-instancebuttons-add').on('click', function(){
        $('.querylang-basicsearch-instances').append(`
<div class="querylang-basicsearch-instances-instance">
    <label>Token<input type="text" class="querylang-basicsearch-instances-instance-token"></label>
    <label>Lexeme<input type="text" class="querylang-basicsearch-instances-instance-lexeme"></label>
    <label>Gram. Tag<input type="text" class="querylang-basicsearch-instances-instance-gramtag"></label>
    <!-- Checkboxes -->
    <label><input type="checkbox" class="querylang-basicsearch-instances-instance-beginswith" name="beginswith">Begins with</label>
    <label><input type="checkbox" class="querylang-basicsearch-instances-instance-endswith" name="endswith">Ends with</label>
    <label><input type="checkbox" class="querylang-basicsearch-instances-instance-casesensitive" name="casesensitive">Case sensitive</label>
</div>`);
    }).trigger('click');

    // Querylang Basic Search Instance Buttons: Remove
    $('.querylang-basicsearch-instancebuttons-remove').on('click', function(){
        if($('.querylang-basicsearch-instances').children().length > 1) $('.querylang-basicsearch-instances').children().last().remove();
    });

});
</script>

{% endblock %}
