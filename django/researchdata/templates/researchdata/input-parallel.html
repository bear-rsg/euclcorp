{% extends "researchdata/input.html" %}
{% load static %}


<!-- Title -->
{% block title %}Parallel Corpora{% endblock %}

<!-- Corpora -->
{% block corpora_title %}Choose a Corpus{% endblock %}
{% block corpora_list %}
    <input type="hidden" id="corpora-parallel-options">
    <ul id="corpora-parallel-options-list">
        {% for corpora in corpora_list %}
            <li data-val="{{ corpora.id }}">{{ corpora.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
