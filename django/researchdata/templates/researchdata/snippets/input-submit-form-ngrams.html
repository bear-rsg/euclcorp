{% extends "researchdata/snippets/input-submit-form.html" %}
{% load static %}


{% block type %}ngrams{% endblock %}

{% block label %}N-grams{% endblock %}

{% block buttontext %}N-grams{% endblock %}

{% block options %}
    <div>
        <label>Count by</label>
        <select name="ngrams-countby" title="countby">
            <option value="lemma">lemma</option>
            <option value="word">word</option>
        </select>
    </div>
    <div>
        <label>Size</label>
        <input type="number" name="ngrams-size" title="size" value="5">
    </div>
    <div>
        <label>Frequency threshold</label>
        <input type="number" name="ngrams-frequencythreshold" title="frequencythreshold" value="3">
    </div>
{% endblock %}
