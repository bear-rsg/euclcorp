<h3>N-grams</h3>
<p>
    Size: {{ query_output | length }}
</p>
<table id="output-ngrams">
    <tr>
        <th>#</th>
        <th>N-gram</th>
        <th>Frequency</th>
    </tr>
    {% for item in query_output %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.0 | safe }}</td>
            <td>{{ item.1 }}</td>
        </tr>
    {% endfor %}
</table>
