<!doctype html>

{% load static %}

<html lang="en">

    <head>
        <title>EUCLCORP</title>

        <!--Meta-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="EUCLCORP website">
        <meta name="keywords" content="eu, court, law, birmingham, university, university of birmingham, college of arts and law">
        <meta name="author" content="University of Birmingham">

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom_small.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom_large.css' %}">

        <!--Set the favicon-->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    </head>

    <body>

        <!-- jQuery (has to load at start of page, as some templates that extend from this base template include jQuery in them) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <nav>

            <div id="nav-head">
                <a class="navbar-brand" href="{% url 'general:welcome' %}">
                    <h1>EUCL<span>CORP</span></h1>
                </a>
            </div>

            <ul class="nav-links">
                <!-- Welcome -->
                <li><a class="{% if request.path == "/" %}active{% endif %}" href="{% url 'general:welcome' %}"><i class="fas fa-home"></i> Welcome</a></li>
                <!-- Corpus: Parallel -->
                <li><a class="{% if "/corpus/parallel/" in request.path %}active{% endif %}" href="{% url 'researchdata:parallel' %}"><i class="fas fa-cubes"></i> Parallel Corpus</a></li>
                <!-- Corpus: Monolingual -->
                <li><a class="{% if "/corpus/monolingual/" in request.path %}active{% endif %}" href="{% url 'researchdata:monolingual-input' %}"><i class="fas fa-cube"></i> Monolingual Corpora</a></li>
                <!-- About -->
                <li><a class="{% if request.path == "/about/" %}active{% endif %}" href="{% url 'general:about' %}"><i class="fas fa-info"></i> About</a></li>
                <!-- Contact -->
                <li><a class="{% if request.path == "/contact/" %}active{% endif %}" href="{% url 'general:contact' %}"><i class="fas fa-at"></i> Contact</a></li>
            </ul>

            <div id="nav-base">
                <a href="https://www.birmingham.ac.uk/" target="_blank">Â© University of Birmingham {% now "Y" %}</a>
                <a href="https://www.birmingham.ac.uk/privacy/index.aspx" target="_blank">Privacy</a>
                <a href="https://www.birmingham.ac.uk/legal/index.aspx" target="_blank">Legal</a>
                <a href="https://www.birmingham.ac.uk/university/governance/policies-regs/information/index.aspx" target="_blank">Freedom of Information</a>
                <br>
                <a href="{% url 'general:cookies' %}">Cookies</a>
                <a href="https://accessibility.bear.bham.ac.uk/statements-cal.html" target="_blank">Accessibility</a>
            </div>

        </nav>

        <!-- Main -->
        <main id="main">
            <div id="main-content">
                {% block main %}
                {% endblock %}
            </div>
        </main>

        <!-- JavaScript: 3rd Party -->
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- JavaScript: Custom -->
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/cookiesmsg.js' %}"></script>

    </body>

</html>
