<!doctype html>

{% load static %}

<html lang="en">

    <head>
        <title>EUCLCORP</title>

        <!--Meta-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="EUCLCORP website">
        <meta name="keywords" content="eu, court, law, birmingham, university, university of birmingham, college of arts and law">
        <meta name="author" content="University of Birmingham">

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom_small.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom_large.css' %}">

        <!--Set the favicon-->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    </head>

    <body>

        <!-- jQuery (has to load at start of page, as some templates that extend from this base template include jQuery in them) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Navigation -->
        <div id="nav-mobiletoggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <div id="nav-head">
                <a href="{% url 'general:welcome' %}">
                    <div id="nav-head-full">
                        <h1>EUCL<span>CORP</span></h1>
                    </div>
                    <div id="nav-head-compact">
                        <h1>E<span>C</span></h1>
                    </div>
                </a>
            </div>

            <ul class="nav-links">
                <!-- Welcome -->
                <li><a title="Welcome" class="{% if request.path == "/" %}active{% endif %}" href="{% url 'general:welcome' %}"><i class="fas fa-home"></i> <span>Welcome</span></a></li>
                <!-- Corpus: Parallel -->
                <li><a title="Parallel Corpus" class="{% if "/corpus/parallel/" in request.path %}active{% endif %}" href="{% url 'researchdata:parallel' %}"><i class="fas fa-cubes"></i> <span>Parallel Corpus</span></a></li>
                <!-- Corpus: Monolingual -->
                <li><a title="Monolingual Corpora" class="{% if "/corpus/monolingual/" in request.path %}active{% endif %}" href="{% url 'researchdata:monolingual-input' %}"><i class="fas fa-cube"></i> <span>Monolingual Corpora</span></a></li>
                <!-- About -->
                <li><a title="About" class="{% if request.path == "/about/" %}active{% endif %}" href="{% url 'general:about' %}"><i class="fas fa-font"></i> <span>About</span></a></li>
                <!-- Contact -->
                <li><a title="Contact" class="{% if request.path == "/contact/" %}active{% endif %}" href="{% url 'general:contact' %}"><i class="fas fa-comment"></i> <span>Contact</span></a></li>
            </ul>

            <div id="nav-collapse">
                <i class="fas fa-angle-double-left"></i> Collapse
            </div>
        </nav>

        <!-- Main -->
        <main id="main">
            <!-- nav.js must exist here, as must be run as soon as <main> element is created. Otherwise there's a delay in assigning 'nav-collapsed' css class from cookie, causing content to flash on page load as css classes change -->
            <script src="{% static 'js/nav.js' %}"></script>
            <div id="main-content">
                {% block main %}
                {% endblock %}
            </div>
        </main>

        <!-- JavaScript: 3rd Party -->
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- JavaScript: Custom -->
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/cookiesmsg.js' %}"></script>

    </body>

</html>
